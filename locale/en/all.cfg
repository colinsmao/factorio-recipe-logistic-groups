[controls-description]
alt-paste-mode=It is recommended to add Shift + Alt + Right-click (or equivalent) as an alias for copy entity settings, so you do not need to release Alt to copy.

[mod-setting-name]
primary-mode=Primary paste mode
alternate-mode=Alternate paste mode
multiplier-mode=Request multiplier
multiplier-duration=Crafting duration (seconds)
multiplier-constant=Crafting count
multiplier-max=Max Multiplier

[mod-setting-description]
alternate-mode=Keybind defined in Controls. Default: Shift + Alt + Left-click.\nIt is recommended to add Shift + Alt + Right-click (or equivalent) as an alias for Copy entity settings, so you do not need to release Alt to copy.
multiplier-mode=Request enough ingredients to craft for a specified duration, or to craft a fixed number of items (before productivity).
multiplier-max=Maximum multiplier per paste. Set to 0 for uncapped.\nMultiple additive pastes can exceed this limit.

